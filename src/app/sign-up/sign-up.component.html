<script src="https://apis.google.com/js/platform.js"></script>
<meta name="google-signin-client_id" content="374490757855-2553rcclau1ie0im8o0q3j4rmbmk0bcm.apps.googleusercontent.com">

<!-- Start jumbotron -->
<div class="jumbotron "  style="background-color: white; color: black">
    <!-- Start container -->
<div class="container">
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Créer un compte</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Adresse mail</label>
        <input type="text"
               id="email"
               class="form-control"
               formControlName="email">
      </div>
      <div class="form-group">
          <label for="pseudo">Pseudo</label>
          <input type="text"
                 id="pseudo"
                 class="form-control"
                 formControlName="pseudo">
        </div>
        <div class="form-group">
            <label for="ville">Ville</label>
            <input type="text"
                   id="ville"
                   class="form-control"
                   formControlName="ville">
          </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password"
               id="password"
               class="form-control"
               name="password"
               formControlName="password">
      </div>
      <div class="form-group">
        <label for="password2">Retapez votre mot de passe</label>
        <input type="password"
               id="password2"
               name="password2"
               class="form-control"
               formControlName="password2">
               <p style="font-size: 11px;">Minimum 6 caractères</p>
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="signupForm.invalid">Créer mon compte</button>
    </form>
    <p class="text-danger">{{ errorMessage }}</p>
    <div [innerHTML]="tool" style="color: red"></div>
  </div>
</div>
</div>
</div>
